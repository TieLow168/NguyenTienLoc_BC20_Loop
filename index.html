<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 1: <p class="title">Tính giá trị chẵn/lẻ dưới 100</p></h2>
            <form class="row">
                <div class="col-12">
                    <button id="btn__CL" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b1">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 2: <p class="title">Đếm số chia hết cho 3</p></h2>
            <form class="row">
                <div class="col-12">
                    <button id="btn__chia" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b2">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 3: <p class="title">Tìm số nguyên dương nhỏ nhất</p></h2>
            <form class="row">
                <div class="col-12">
                    <button id="btn__min" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b3">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 4: <p class="title">Tính tổng</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inputX">Nhập số x</label>
                    <input type="number" class="form-control" id="inputX">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inputN">Nhập số n</label>
                    <input type="number" class="form-control" id="inputN">
                </div>
                <div class="col-12">
                    <button id="btn__tong" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b4">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 5: <p class="title">Tính tính giai thừa</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inputX">Nhập số n:</label>
                    <input type="number" class="form-control" id="inputGT">
                </div>
                <div class="col-12">
                    <button id="btn__GT" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b5">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 6: <p class="title">Tạo thẻ div</p></h2>
            <form class="row">
                <div class="col-12">
                    <button id="btn__div" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b6">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
